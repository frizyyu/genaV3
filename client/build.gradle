plugins {
    id 'java'
}

group = 'org.gena'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(":common"))
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.alphacephei:vosk:0.3.38'

}

test {
    useJUnitPlatform()
}